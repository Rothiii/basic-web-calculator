<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 10 Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="calculator">
    <span class="header">Windows Calculator</span>
    <div class="output">
      <div class="previous">0</div>
      <div class="current">0</div>
    </div>

    <div class="headingText">

    </div>

    <button class="data-action">%</button>
    <button class="data-all-clear">AC</button>
    <button class="data-current-clear">C</button>
    <button class="data-delete"><span>x</span></button>
    <button class="data-action-another">1/x</button>
    <button class="data-action-another">x2</button>
    <button class="data-action-another">√</button>
    <button class="data-action">÷</button>
    <button class="data-number">7</button>
    <button class="data-number">8</button>
    <button class="data-number">9</button>
    <button class="data-action">*</button>
    <button class="data-number">4</button>
    <button class="data-number">5</button>
    <button class="data-number">6</button>
    <button class="data-action">-</button>
    <button class="data-number">1</button>
    <button class="data-number">2</button>
    <button class="data-number">3</button>
    <button class="data-action">+</button>
    <button class="data-action">±</button>
    <button class="data-number">0</button>
    <button class="data-number bg-unset dot-parent"><b class="dot">.</b></button>
    <button class="data-equal">=</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
